<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box" data-deg>
                <img src="../image/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
        <div class="song-info"></div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="control">
            <div class="btn like">
                <img src="../image/icon-like.png" alt="" class="block">
                <img src="../image/icon-like-solid.png" alt="" class="none">
            </div>
            <div class="btn prev">
                <img src="../image/icon-prev.png" alt="">
            </div>
            <div class="btn play">
                <img src="../image/icon-play.png" alt="" class="block">
                <img src="../image/icon-pause.png" alt="" class="none">
            </div>
            <div class="btn next">
                <img src="../image/icon-next.png" alt="">
            </div>
            <div class="btn list">
                <img src="../image/icon-list.png" alt="">
            </div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/playlist.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
